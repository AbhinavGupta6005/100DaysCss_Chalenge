<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification barr</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="note">
        <div class="header">
          <div class="menu-icon">
            <div class="desh-top"></div>
            <div class="desh-bottom"></div>
            <div class="desh-circle"></div>
          </div>
          <div class="title">Notification</div>
          <input
            type="text"
            class="search"
            placeholder="&nbsp &nbsp Search Here..."
          />
          <i class="material-symbols-outlined search-icon"> Search </i>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:34 AM</span>
            <p class="paragraph"></p>
            <b>Abhinav</b>
            Posted a photo on your wall
          </div>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:34 AM</span>
            <p class="paragraph"></p>
            <b>Abhinav</b>
            Posted a photo on your wall
          </div>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:34 AM</span>
            <p class="paragraph"></p>
            <b>Abhinav</b>
            Posted a photo on your wall
          </div>
        </div>
      </div>

      <div class="list">
        <ul>
            <li>
                <i class="material-symbols-outlined icon-menu">
                    speed
                </i>
                Dashboard
            </li>
            <li>
                <i class="material-symbols-outlined icon-menu">
                    person
                </i>
                Profile
            </li>
            <li>
                <i class="material-symbols-outlined icon-menu">
                    notifications
                </i>
                notifications
            </li>
            <li>
                <i class="material-symbols-outlined icon-menu">
                    chat-bubble
                </i>
                Message
            </li>
            <li>
                <i class="material-symbols-outlined icon-menu">
                    settings
                </i>
                Settings
            </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
